<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Facebook Bulk Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <nav class="bg-gradient-to-r from-blue-600 to-purple-600 shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-calendar-alt text-3xl text-white mr-3"></i>
                    <h1 class="text-2xl font-bold text-white">FB Bulk Scheduler</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="userInfo" class="flex items-center text-white">
                        <img id="userPhoto" class="w-10 h-10 rounded-full mr-2" src="" alt="">
                        <span id="userName" class="font-semibold"></span>
                    </div>
                    <a href="/auth/logout" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition">
                        <i class="fas fa-sign-out-alt mr-1"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="bg-yellow-100 rounded-full p-3 mr-4">
                        <i class="fas fa-clock text-2xl text-yellow-600"></i>
                    </div>
                    <div>
                        <p class="text-gray-500 text-sm">Pending</p>
                        <p id="statPending" class="text-2xl font-bold text-gray-800">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="bg-green-100 rounded-full p-3 mr-4">
                        <i class="fas fa-check-circle text-2xl text-green-600"></i>
                    </div>
                    <div>
                        <p class="text-gray-500 text-sm">Published</p>
                        <p id="statPublished" class="text-2xl font-bold text-gray-800">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="bg-red-100 rounded-full p-3 mr-4">
                        <i class="fas fa-times-circle text-2xl text-red-600"></i>
                    </div>
                    <div>
                        <p class="text-gray-500 text-sm">Failed</p>
                        <p id="statFailed" class="text-2xl font-bold text-gray-800">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="bg-blue-100 rounded-full p-3 mr-4">
                        <i class="fas fa-list text-2xl text-blue-600"></i>
                    </div>
                    <div>
                        <p class="text-gray-500 text-sm">Total</p>
                        <p id="statTotal" class="text-2xl font-bold text-gray-800">0</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Left Panel - Pages & Upload -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Facebook Pages Section -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold text-gray-800">
                            <i class="fas fa-pager mr-2 text-blue-600"></i>
                            Facebook Pages
                        </h2>
                        <button onclick="fetchPages()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition text-sm">
                            <i class="fas fa-sync-alt mr-1"></i> Refresh Pages
                        </button>
                    </div>
                    <div id="pagesList" class="space-y-2">
                        <p class="text-gray-500 text-center py-4">Loading pages...</p>
                    </div>
                </div>

                <!-- Bulk Upload Section -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">
                        <i class="fas fa-upload mr-2 text-purple-600"></i>
                        Bulk Upload Posts
                    </h2>
                    
                    <div id="uploadForms" class="space-y-4">
                        <!-- Upload forms will be added here -->
                    </div>

                    <button onclick="addUploadForm()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition w-full mb-4">
                        <i class="fas fa-plus mr-1"></i> Add More Post
                    </button>

                    <button onclick="submitBulkUpload()" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded-lg transition w-full font-semibold text-lg">
                        <i class="fas fa-paper-plane mr-2"></i> Schedule All Posts
                    </button>
                </div>
            </div>

            <!-- Right Panel - Scheduled Posts -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-lg p-6 sticky top-4">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">
                        <i class="fas fa-list-ul mr-2 text-green-600"></i>
                        Scheduled Posts
                    </h2>
                    <div id="scheduledPosts" class="space-y-3 max-h-[600px] overflow-y-auto">
                        <p class="text-gray-500 text-center py-4">Loading...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/dashboard.js"></script>
</body>
</html>
